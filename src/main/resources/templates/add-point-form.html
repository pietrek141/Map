<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Add point</title>
    <link rel="stylesheet" href="/css/colors.css" />

    <style>
        .error{color:red}
    </style>

</head>
<body>
<div class="container">

    <p class="h4 mb-4">Add your point</p>
    <hr>
    <form class="form-add-point" th:action="@{/add-point}" th:object="${point}" method="post">

        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{lat}"
               class="form-control mb-4 col-4" placeholder="Lat">
        <span class="error" th:if="${#fields.hasErrors('lat')}" th:errors="*{lat}"></span>

        <input type="text" th:field="*{lon}"
               class="form-control mb-4 col-4" placeholder="Lon">
        <span class="error" th:if="${#fields.hasErrors('lon')}" th:errors="*{lon}"></span>

        <input type="text" th:field="*{name}"
               class="form-control mb-4 col-4" placeholder="Name">
        <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <hr>
        <button type="submit" class="btn btn-info col-2">Add point!</button>

        </h3>
    </form>
</div>
</body>
</html>
